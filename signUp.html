<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <!-- Left container content can go here -->
        </div>
        <div class="right-container">
            <div class="login-box">
                <div class="logo">
                    <!-- <img src="your-logo-url.png" alt="Logo" style="width: 50px; height: 50px;"> -->
                     readyNails
                </div>
                <h2>Welcome back</h2>
                <p>Please enter your details to sign in.</p>

                <div class="social-login">
                    <button class="social-btn google">
                        <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google" class="social-icon">
                    </button>
                    <button class="social-btn facebook">
                        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-64.png" alt="Facebook" class="social-icon">
                    </button>
                    <button class="social-btn twitter">
                        <img src="https://cdn4.iconfinder.com/data/icons/social-media-black-white-2/1227/X-64.png" alt="Twitter" class="social-icon">
                    </button>
                </div>

                <p class="or">OR</p>

                <form>
                    <div class="input-field">
                        <label for="email">E-Mail Address</label>
                        <input type="email" id="email" placeholder="Enter your email...">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create password">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Confirm Password">
                    </div>

                    <div class="options">
                        <label><input type="checkbox"> Remember me</label>
                        <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
                    </div>

                    <button type="submit" class="login-btn">Sign up</button>
                </form>

                <p class="sign-up">Already Have an Account ? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
